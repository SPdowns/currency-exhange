<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="bundle.js"></script>
  <title>Currency Exchange</title>
</head>
  <body>
    <div class="container">
      <section class="jumbotron">
        <h1>Currency Exchange</h1>
      </section>
      <section id="main-content">
        <form>
          <label for="input-amount">Input Amount To Exchange</label>
          <input type="text" id="input-amount" requiredq>
          <select id="input-country" >
            <option value="Australia">Australia</option>
            <option value="England">England</option>
            <option value="South Korea">South Korea</option>
            <option value="Mexico">Mexico</option>
            <option value="Hong Kong">Hong Kong</option>
          </select>
          <button type="submit" class="btn btn-dark">Exchange</button>
        </form>
        <br>
        <p id="output-section">You have <span id="usd-money"></span> in USD<br> When converted to <span id="user-country"></span> monies, the amount will be <span id="exchanged-currency"></span></p>
      </section>
    </div>
  </body>
</html>
