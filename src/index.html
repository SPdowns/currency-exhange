<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="bundle.js"></script>
  <title>Currency Exchange</title>
</head>
  <body>
    <div class="container">
      <section class="jumbotron">
        <h1>Currency Exchange</h1>
      </section>
      <section>
        <form>
          <label for="input-amount">Input Amount To Exchange</label>
          <input type="text" id="input-amount">
          <select id="input-country" >
            <option value="AUD">Australia</option>
            <option value="GBP">England</option>
            <option value="KRW">South Korea</option>
            <option value="MXN">Mexico</option>
            <option value="HKD">Hong Kong</option>
          </select>
          <button type="submit" class="btn btn-dark">Exchange</button>
        </form>
      </section>
      <section>
        <p id="output-section"></p>
      </section>
    </div>
  </body>
</html>
